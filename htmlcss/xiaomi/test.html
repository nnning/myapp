<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            display: list-item;
            list-style: none;
        }

        .child {
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .child p {
            color: red;
            text-align: center;
            line-height: 98px;
            font-size: 16px;
        }

        .child>ul {
            list-style: none;
        }

    </style>
</head>
<body>
    <div class="father">
        <div class="child">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>

            <ul>
                <li>5</li>
                <li>6 </li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
            </ul>
        </div>
    </div>
</body>
</html>
